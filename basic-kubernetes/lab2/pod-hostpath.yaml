apiVersion: v1
kind: Pod
metadata:
  name: pod-hostpath
  namespace: lab2
spec:
  volumes:
    - name: pv-hostpath
      persistentVolumeClaim:
        claimName: pvc-hostpath
  containers:
    - name: pv-hostpath-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: pv-hostpath